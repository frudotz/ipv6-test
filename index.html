<script>
const resultDiv = document.getElementById('result');


let dots = 0;
const dotInterval = setInterval(() => {
  dots = (dots % 3) + 1; // 1,2,3 tekrar
  let dotsStr = '.'.repeat(dots);
  resultDiv.textContent = `Y√ºkleniyor${dotsStr}`;
}, 500);


function getRandomDelay(min = 1500, max = 5000) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}


setTimeout(() => {
  clearInterval(dotInterval);
  resultDiv.textContent = 'Y√ºkleniyor...';

  fetch('https://api64.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      const ip = data.ip;
      if (ip.includes(':')) {
        resultDiv.innerHTML = `‚úÖ <strong>IPv6 eri≈üiminiz var!</strong><br>IPv6 adresiniz: <a href="" id="peering" target="_blank" title="Peering Bilgileri"><code>${ip}</code><a/>`;
	document.getElementById('peering').href = `https://bgp.tools/prefix/${ip}/32#connectivity`;
        resultDiv.className = 'yes';
      } else {
        resultDiv.innerHTML = `‚ùå <strong>IPv6 eri≈üiminiz yok.</strong><br>IPv4 adresiniz: <a href="" id="peering" target="_blank" title="Peering Bilgileri"><code>${ip}</code><a/>`;
	document.getElementById('peering').href = `https://bgp.tools/prefix/${ip}/24#connectivity`;
        resultDiv.className = 'no';
      }
    })
    .catch(error => {
      resultDiv.innerHTML = 'üö´ <strong>Hata:</strong> IPv6 testi yapƒ±lamadƒ±.';
      resultDiv.className = 'no';
    });
  fetch("https://ipinfo.io/json")
    .then(res => res.json())
    .then(data => {
      if (data.org) {
        document.getElementById("isp").textContent = `${data.org} - ${data.city}, ${data.region}`;
	document.getElementById("isp").style.display = `block`;
      } else {
        document.getElementById("isp").textContent = "ƒ∞nternet saƒülayƒ±cƒ± bilgisi alƒ±namadƒ±.";
	document.getElementById("isp").style.display = `block`;
      }
    })
    .catch(err => {
      console.error("ISP bilgisi alƒ±namadƒ±:", err);
    });

function getBrowserInfo() {
  const ua = navigator.userAgent;
  let browser = "Bilinmiyor", version = "", os = "Bilinmiyor";

  // Tarayƒ±cƒ±
  if (/firefox\/([\d.]+)/i.test(ua)) {
    browser = "Firefox";
    version = RegExp.$1;
  } else if (/edg\/([\d.]+)/i.test(ua)) {
    browser = "Edge";
    version = RegExp.$1;
  } else if (/chrome\/([\d.]+)/i.test(ua)) {
    browser = "Chrome";
    version = RegExp.$1;
  } else if (/safari\/([\d.]+)/i.test(ua) && !/chrome/i.test(ua)) {
    browser = "Safari";
    version = RegExp.$1;
  }

  // ƒ∞≈ületim Sistemi
  if (/Windows NT 10.0/i.test(ua)) os = "Windows 10/11";
  else if (/Windows NT 6.3/i.test(ua)) os = "Windows 8.1";
  else if (/Windows NT 6.1/i.test(ua)) os = "Windows 7";
  else if (/Mac OS X/i.test(ua)) os = "macOS";
  else if (/Android/i.test(ua)) os = "Android";
  else if (/iPhone|iPad/i.test(ua)) os = "iOS";
  else if (/Linux/i.test(ua)) os = "Linux";

  return `${browser} ${version} - ${os}`;
}

const start = Date.now();
fetch("https://dns.google/resolve?name=frudotz.com")
  .then(() => {
    const latency = Date.now() - start;
    console.log(`${getBrowserInfo()} - Ping: ${latency}ms`);
    document.getElementById('isp').title = `${getBrowserInfo()} - Ping: ${latency}ms`;
  });


}, getRandomDelay());
</script>
