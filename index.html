<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basit IPv6 Testi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px;
      display: inline-block;
      border-radius: 8px;
    }
    .success {
      background-color: #c8e6c9;
      color: #256029;
    }
    .fail {
      background-color: #ffcdd2;
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <h1>IPv6 Testi</h1>
  <div id="result">Test yapılıyor...</div>

  <script>
    fetch('https://api64.ipify.org?format=json', { timeout: 5000 })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').textContent = 'Tebrikler! IPv6 adresiniz: ' + data.ip;
        document.getElementById('result').className = 'success';
      })
      .catch(error => {
        document.getElementById('result').textContent = 'IPv6 desteğiniz yok veya erişilemiyor.';
        document.getElementById('result').className = 'fail';
      });
  </script>
</body>
</html>
