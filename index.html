<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>IPv6 Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .yes { color: green; }
    .no { color: red; }
  </style>
</head>
<body>
  <h1>IPv6 Test Sayfası</h1>
  <p>IPv6 erişiminiz var mı diye kontrol ediyoruz...</p>
  <div id="result">Yükleniyor...</div>

  <script>
    fetch('https://api64.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        const resultDiv = document.getElementById('result');

        if (ip.includes(':')) {
          resultDiv.innerHTML = `<span class="yes">✅ IPv6 erişiminiz var!</span><br>IPv6 adresiniz: ${ip}`;
        } else {
          resultDiv.innerHTML = `<span class="no">❌ IPv6 erişiminiz yok, IPv4 ile bağlandınız.</span><br>IPv4 adresiniz: ${ip}`;
        }
      })
      .catch(error => {
        document.getElementById('result').innerHTML = 'Hata oluştu: ' + error;
      });
  </script>
</body>
</html>
